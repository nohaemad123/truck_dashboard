<div class="page" setRtl>
  <div class="filter-header p-3">
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
            <g fill="none" fill-rule="evenodd">
              <g fill="#fff">
                <path
                  d="M11.875 12.667v1.583H6.333v-1.583h5.542zm3.167-4.75V9.5H3.167V7.917h11.875zm3.166-3.959v1.584H0V3.958h18.208z"
                  transform="translate(-1375.000000, -117.000000) translate(1295.000000, 108.000000) translate(0.000000, 1.000000) translate(68.000000, 0.000000) translate(12.000000, 8.000000)" />
              </g>
            </g>
          </svg>
        </div>
        <p class="text-white font-14 m-inline-start-2 mb-0">
          {{ "FILTER"  }}
        </p>
      </div>
      <div (click)="closePanal()" class="cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
          <g fill="none" fill-rule="evenodd">
            <g fill="#FFF">
              <path
                d="M13.125.991l.884.884-5.626 5.624 5.626 5.626-.884.884-5.626-5.626-5.624 5.626-.884-.884 5.625-5.626L.991 1.875l.884-.884 5.624 5.625L13.125.991z"
                transform="translate(-1451.000000, -92.000000) translate(1195.000000, 72.000000) translate(256.000000, 20.000000)" />
            </g>
          </g>
        </svg>
      </div>
    </div>
  </div>
  <div class="filter-body p-3">
    <ng-content></ng-content>
    <div class="row mt-5">
      <div class="col-6">
        <button class="w-100 h-100 main-btn font-14 main px-1 border-radius-2" (click)="onSubmit()">Apply</button>

      </div>
      <div class="col-6">
        <button class="w-100 h-100 main-btn font-14 main px-1 border-radius-2 bg-error" (click)="onReset()">Reset</button>
      </div>
    </div>

  </div>

</div>
