<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div id="user-profile">
      <!-- profile header -->

      <div class="card mt-4">
        <div class="card-body">
          <div class="profile-image">
            <img src="assets/images/default-personal-photo.svg" class="rounded-circle img-fluid" alt="Card image" />
          </div>
          <div class="d-flex mb-2">
            <h5 class="mb-75">الاسم:</h5>
            <p class="card-text">{{ userData.userNameAr }}</p>
          </div>

          <div class="d-flex mb-2">
            <h5 class="mb-75">رقم الهاتف:</h5>
            <p class="card-text">{{ userData.phoneNumber}}</p>
          </div>
          <div class="d-flex mb-2">
            <h5 class="mb-75">البريد الالكتروني:</h5>
                <p class="card-text">{{ userData.email }}</p>
          </div>
          <div class="d-flex mb-2">
            <h5 class="mb-75">المدينة:</h5>
            <p class="card-text">{{userData.cityName }}</p>
          </div>
          <div class="text-center">
            <a [routerLink]="['/pages/account-settings']" class="btn btn-icon btn-primary btn-lg">تعديل</a>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</div>
