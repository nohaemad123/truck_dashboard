                    </ngx-datatable-column>

                        </ng-template>

                    </ngx-datatable-column>

                    <ngx-datatable-column name="حالة الصفحة" prop="subscriptionStatus" [width]="120">
                        <ng-template let-subscriptionStatus="value" ngx-datatable-cell-template>
                            <div class="badge badge-pill" [ngClass]="{
                  'badge-light-success': subscriptionStatus == 'active',
                  'badge-light-secondary': subscriptionStatus == 'inactive',
                  'badge-light-warning': subscriptionStatus == 'pending'
                }">
                                {{ subscriptionStatus }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="تاريخ الصفحة" prop="CreatedDate" [width]="150">
                        <ng-template let-row="row" let-CreatedDate="value" ngx-datatable-cell-template>
                            {{CreatedDate|date: 'dd/MM/yyyy hh:mm a'}}
                        </ng-template>
                    </ngx-datatable-column>
                    
                    <ngx-datatable-column prop="id" name="الاجراءات" [width]="120" [sortable]="false">
                        <ng-template let-id="value" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                <a class="mr-1" container="body" [routerLink]="['/admin/Pages/Edit',id]"><i
                                        size="18" data-feather="edit"></i></a>
                                <a class="mr-1" container="body" (click)="deleteSubscrption(id)" style="color:red"><i
                                        size="18" data-feather="trash-2"></i></a>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
