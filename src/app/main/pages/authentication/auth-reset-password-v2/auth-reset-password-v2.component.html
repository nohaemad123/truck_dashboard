<div class="auth-wrapper auth-v2 auth-custom-style" style="background-color: #e7edf9;">
  <a class=" d-xl-none  d-lg-none brand-logo" href="javascript:void(0);">
    <img src="{{ coreConfig.app.appLogoImageDark }}" alt="brand-logo" height="60" />
    <!-- <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2> -->
  </a>
  <div class="auth-inner row m-0 col-xl-8 col-lg-8 col-sm-11 px-lg-0 mx-1 mx-xl-auto my-auto"style="border: 1px solid #bac5ee;box-shadow: 0px 0px 4px 4px #caccd04a;
  border-radius: 1em;height: fit-content;
  background-color: white;
  min-height: 60vh">
    <!-- <h2 class="card-title font-weight-bold mb-1">Adventure starts here </h2>
        <p class="card-text mb-2">Make your app management easy and fun!</p> -->
    <!-- Brand logo-->
    <a class="d-none d-lg-flex brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImageDark }}" alt="brand-logo" height="60" />
      <!-- <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2> -->
    </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-7 px-0" style="clip-path: polygon(0 0, 100% 0, 74% 100%, 0% 100%); background-color: #e7edf9;">
      <div class="d-none d-lg-flex align-items-center p-5" style="clip-path: polygon(0 0, 90% 0, 72% 100%, 0% 100%);background-color: #bac5ee;"
        >
        <div class="w-100 d-lg-flex align-items-center justify-content-center px-lg-5 px-0">
          <img class="img-fluid" [src]="
              coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/reset-password-v2-dark.svg'
              : 'assets/images/pages/reset-password-v2.svg'
            " alt="Register V2" />
        </div>
      </div>

    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div class="d-flex col-lg-5 align-items-center auth-bg px-0 pr-lg-3">
      <!-- <a class="brand-logo" href="javascript:void(0);">
        <img src="{{ coreConfig.app.appLogoImageDark }}" alt="brand-logo" height="60" />
        <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2>
      </a>
       -->
        
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-0 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Reset Password </h2>
        <p class="card-text mb-2">Your new password must be different from previously used passwords</p>
        <form class="auth-reset-password-form mt-2" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="reset-password-new">New Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="newPassword"
                class="form-control form-control-merge"
                placeholder="路路路路路路路路路路路路"
                aria-describedby="reset-password-new"
                tabindex="1"
                autofocus
                [ngClass]="{ 'is-invalid error': submitted && f.newPassword.errors }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.newPassword.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.newPassword.errors }"
            >
              <div *ngIf="f.newPassword.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="reset-password-confirm">Confirm Password</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="confPasswordTextType ? 'text' : 'password'"
                formControlName="confirmPassword"
                class="form-control form-control-merge"
                placeholder="路路路路路路路路路路路路"
                aria-describedby="reset-password-confirm"
                tabindex="2"
                [ngClass]="{ 'is-invalid error': submitted && f.confirmPassword.errors }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': confPasswordTextType,
                      'icon-eye': !confPasswordTextType
                    }"
                    (click)="toggleConfPasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.confirmPassword.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.confirmPassword.errors }"
            >
              <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="3" rippleEffect>Set New Password</button>
        </form>
        <p class="text-center mt-2">
          <a routerLink="/pages/authentication/login-v2"
            ><i data-feather="chevron-left" class="mb-25"></i> Back to login</a
          >
        </p>
      </div>
    </div>
    <!-- /Reset password-->
  </div>
</div>
