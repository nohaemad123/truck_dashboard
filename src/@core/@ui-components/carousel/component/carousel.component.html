

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <ng-container  *ngFor="let indicator of options?.images;let i =index">
            <li  data-target="#demo" [class.square]="options.indicatorType=='square'"   [class.active]="i==0" data-slide-to="i"></li>
        </ng-container>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
        <ng-container *ngFor="let image of options?.images;let i =index">
            <div class="carousel-item" [class.active]="i==0">
                <img [src]="image.src" alt="image-slider">
           </div>
        </ng-container>
    </div>
    
    <!-- Left and right controls -->
    <ng-container *ngIf="options?.showControls">
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
    </ng-container>
  </div>
  <h1 *ngIf="options?.showHeader">
    <span>{{options.header}}</span> <br>
    <span class="subHeader">{{options.subHeader}}</span> 
</h1>
