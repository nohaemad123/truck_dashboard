<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- account setting page -->
    <section id="page-account-settings">
      <div class="row nav-vertical d-flex">
        <div class="col-md-3 mb-2 mb-md-0">
          <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">
            <li class="nav-item" ngbNavItem>
              <a
                ngbNavLink
                class="nav-link d-flex py-75"
                id="account-pill-general"
                data-toggle="pill"
                href="#account-vertical-general"
                aria-expanded="true"
              >
                <i data-feather="user" class="font-medium-3 mr-1 ml-1"></i>
                <span class="font-weight-bold">عام</span>
              </a>
              <ng-template ngbNavContent>
                <form [formGroup]="editUserForm">
                  <div class="card">
                  <div class="card-body">
                    <!-- header media -->
                    <div class="media">
                      <a href="javascript:void(0);" class="mr-25">
                        <img [src]="imageFile.localUrl" class="rounded mr-50" alt="profile image" height="76" width="80" />
                      </a>
                      <!-- upload and reset button -->
                      <div class="media-body mt-75 ml-1">
                        <button
                          (click)="file.click()"
                          for="account-upload"
                          class="btn btn-sm btn-primary mb-75 mr-75"
                          rippleEffect
                        >
                          رفع صوره
                        </button>
                        <input
                          type="file"
                          #file
                          id="account-upload"
                          hidden
                          accept="image/*"
                          (change)="uploadImage($event)"
                        />
                        <button class="btn btn-sm btn-outline-secondary mb-75 remove" (click)="removeImage()" rippleEffect>حذف</button>
                        <!-- <p>Allowed JPG, GIF or PNG. Max size of 800kB</p> -->
                      </div>
                      <!--/ upload and reset button -->
                    </div>
                    <!--/ header media -->

                    <!-- form -->
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-username">اسم السمتخدم بالانجليزي</label>
                            <input
                              type="text"
                              class="form-control"
formControlName="username"
                              id="account-username"
                              name="username"
                              placeholder="Username"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-name">اسم السمتخدم بالعربي</label>
                            <input
                              type="text"
                              class="form-control"
                              id="account-name"
                              name="userNameAr"
                              formControlName="userNameAr"
                              placeholder="Name"
                            />
                          </div>
                        </div>
                          <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-e-mail">البريد الالكتروني</label>
                            <input
                              type="email"
                              class="form-control"
                              id="account-e-mail"
                              name="email"
                              formControlName="email"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-e-mail">رقم الهاتف</label>
                            <div style="width: 100%;" class="">
                              <ng-select [items]="countryCodeOptions" bindLabel="text" bindValue="text"
                                  class="d-inline-block col-3 px-0" formControlName="codeCountry"
                                  name="codeCountry"></ng-select>
                              <input type="text" formControlName="phoneNumber"
                                  class="form-control col-9 d-inline-block"
                                  aria-describedby="register-PHONE_NUMBER" name="phoneNumber">
                                  
                          </div>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-e-mail">المدينة</label>
                            <ng-select [items]="cityList" bindLabel="cityName" bindValue="id"
                                        formControlName="cityId" aria-placeholder="Please choose city"
                                        name="cityId"></ng-select>
                          </div>
                        </div>
                        <!-- <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-e-mail">E-mail</label>
                            <input
                              type="email"
                              [(ngModel)]="data.accountSetting.general.email"
                              class="form-control"
                              id="account-e-mail"
                              name="email"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-company">Company</label>
                            <input
                              type="text"
                              [(ngModel)]="data.accountSetting.general.company"
                              class="form-control"
                              id="account-company"
                              name="company"
                              placeholder="Company name"
                            />
                          </div>
                        </div>
                        <div class="col-12 mt-75">
                          <div class="alert alert-warning mb-50" role="alert">
                            <h4 class="alert-heading">Your email is not confirmed. Please check your inbox.</h4>
                            <div class="alert-body">
                              <a href="javascript: void(0);" class="alert-link">Resend confirmation</a>
                            </div>
                          </div>
                        </div> -->
                        <div class="col-12">
                          <button type="submit" (click)="updateUser()" class="btn btn-primary mt-2 mr-1 ml-2" rippleEffect>حفظ التغيرات</button>
                          <a [routerLink]="['/admin/Trucks']"  class="btn btn-outline-secondary mt-2" rippleEffect>الغاء</a>
                        </div>
                      </div>
                    <!--/ form -->
                  </div>
                </div>
                </form>
              </ng-template>
            </li>
            <li class="nav-item" ngbNavItem>
              <a
                ngbNavLink
                class="nav-link d-flex py-75"
                id="account-pill-password"
                data-toggle="pill"
                href="#account-vertical-password"
                aria-expanded="false"
              >
                <i data-feather="lock" class="font-medium-3 ml-1"></i>
                <span class="font-weight-bold">تغيير كلمة المرور</span>
              </a>
              <ng-template ngbNavContent>
                <form [formGroup]="changePasswordForm">
                <div class="card">
                  <div class="card-body">
                    <!-- form -->
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-old-password">كلمة المرور القديمة</label>
                            <div class="input-group form-password-toggle input-group-merge">
                              <input
                                [type]="passwordTextTypeOld ? 'text' : 'password'"
                                class="form-control"
                                formControlName="oldPassword"
                                id="account-old-password"
                                name="oldPassword"
                                placeholder="كلمة المرور القديمة"
                              />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                  ><i
                                    class="feather font-small-4"
                                    [ngClass]="{
                                      'icon-eye-off': passwordTextTypeOld,
                                      'icon-eye': !passwordTextTypeOld
                                    }"
                                    (click)="togglePasswordTextTypeOld()"
                                  ></i
                                ></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-new-password">كلمة المرور الجديدة</label>
                            <div class="input-group form-password-toggle input-group-merge">
                              <input
                                [type]="passwordTextTypeNew ? 'text' : 'password'"
                                id="account-new-password"
                                name="password"
                                formControlName="password"
                                class="form-control"
                                placeholder="كلمة المرور الجديدة"
                              />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                  ><i
                                    class="feather font-small-4"
                                    [ngClass]="{
                                      'icon-eye-off': passwordTextTypeNew,
                                      'icon-eye': !passwordTextTypeNew
                                    }"
                                    (click)="togglePasswordTextTypeNew()"
                                  ></i
                                ></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-retype-new-password">تأكيد كلمة المرور الجديدة</label>
                            <div class="input-group form-password-toggle input-group-merge">
                              <input
                                [type]="passwordTextTypeRetype ? 'text' : 'password'"
                                class="form-control"
                                id="account-retype-new-password"
                                name="confirmPassword"
                                formControlName="confirmPassword"
                                placeholder="تأكيد كلمة الجديدة"
                              />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                  ><i
                                    class="feather font-small-4"
                                    [ngClass]="{
                                      'icon-eye-off': passwordTextTypeRetype,
                                      'icon-eye': !passwordTextTypeRetype
                                    }"
                                    (click)="togglePasswordTextTypeRetype()"
                                  ></i
                                ></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" (click)="updatePassword()" class="btn btn-primary mt-2 mr-1 ml-2" rippleEffect>حفظ التغيرات</button>
                          <a [routerLink]="['/admin/Trucks']"  class="btn btn-outline-secondary mt-2" rippleEffect>الغاء</a>
                        </div>
                      </div>
                    <!--/ form -->
                  </div>
                </div>
                </form>
              </ng-template>
            </li>
 
          </ul>
        </div>
        <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
      </div>
    </section>
    <!--/ account setting page -->
  </div>
</div>
